<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A habit tracking app so you can keep track of and build better habits into your life.">
  <meta name="keywords"
    content="habit, habits, habit tracking, track habits, rituals, habituals, keep track, build habits, good habits, personal development, growth, self-growth, consitency, preseverance">

  <!-- Links to stylesheets, Fontawesome and favicon -->

  <!-- Title of page -->
  <title>Rituals: Follow Your Habits</title>

<body>
  <!-- Button that toggles light/dark mode -->
  <section class="lightDark-container">

    <input type="checkbox" id="toggle">
    <label class="lightDark dark" for="lightDark">
      <i class="fa-regular fa-sun"></i>
      <i class="fa-regular fa-moon"></i>
      <span class="toggle"></span>
    </label>
  </section>
  <!-- Header: Name of app -->
  <h1>Rituals</h1>
  <!-- Container holding all habits -->
  <section class="rituals-container">
    <!-- The Habits  -->
    <div class="ritual">
      <button class="ritual-btn">
        <i class="fa-solid fa-dumbbell"></i>
      </button>
    </div>
    <div class="ritual">
      <button class="ritual-btn">
        <i class="fa-solid fa-dumbbell"></i>
      </button>
    </div>
    <div class="ritual">
      <button class="ritual-btn">
        <i class="fa-solid fa-dumbbell"></i>
      </button>
    </div>
    <div class="ritual">
      <button class="ritual-btn">
        <i class="fa-solid fa-dumbbell"></i>
      </button>
    </div>
  </section>
  <!-- Button section: Add a habit -->
  <section class="addRitual-container">
    <button class="addRitual-btn">
      <i class="fa-solid fa-plus"></i>
    </button>
  </section>
  <!-- Link to javascript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
